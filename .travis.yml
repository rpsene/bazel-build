language: java

os: linux-ppc64le

sudo: required

jdk:
  - openjdk8

before_install:
  - sudo apt-get update
  - sudo apt-get install -y -qq build-essential python zip unzip

env:
  - EXTRA_BAZEL_ARGS="--host_javabase=@local_jdk//:jdk"

script:
  - wget https://github.com/bazelbuild/bazel/releases/download/0.23.0/bazel-0.23.0-dist.zip
  - unzip ./bazel-0.23.0-dist -d ./bazel
  - cd ./bazel
  - ./compile.sh
